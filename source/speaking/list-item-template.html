    <li class="Speaking__event">
      <a v-if="event.url" :href="event.url">
        {%raw %}{{ event.name }}{% endraw%}
      </a>
      <span v-else>{{ event.name }}</span>
      <span class="Speaking__dates">
        <span v-if="event.startDate" class="Speaking__startDate">{{ formatDate(event.startDate) }}</span>
        <span v-if="event.endDate" class="Speaking__endDate"> - {{ formatDate(event.endDate) }}</span>
      </span>
      <span v-if="event.location" class="Speaking__location">&dash; {{ event.location }}</span>
    </li>
