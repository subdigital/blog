<script type="text/javascript">
  $("a.nav-toggle").click(function(e) {
      e.preventDefault();
      //$("nav").css({display: "block;"});
      console.log("Click!");
      if ( $("nav").attr("class").indexOf("nav-open") == -1 ) {
        $("nav").css({display: "block"});
        $("nav").addClass("nav-open");
      } else {
        $("nav").css({display: "none"});
        $("nav").removeClass("nav-open");
      }
  });
</script>
